<html>
<head>
    <meta charset="utf-8">
    <title>Temp change</title>
</head>

<body>
    <div id="yearly" style="width: 900px; height: 180px;"></div>
    <p>D3 implementation of <a href="http://www.climate-lab-book.ac.uk/2018/warming-stripes/">Warming stripes</a></p>
    <p>Requires <a href="https://github.com/d3/d3-scale-chromatic">d3-scale-chromatic</a></p>
    
    <script src="../d3.v4.min.js"></script>
    <script src="../d3.stripelines.js"></script>
    <script src="../d3-scale-chromatic.v0.3.min.js"></script>
    <script>
    var scsv = d3.dsvFormat(";");

    d3.text('data/temps.scsv', function(data) {

        var grafico = new StripeLines(d3.select('#yearly'), scsv.parse(data), {
            'key': 'yearly',
        })

    })
    </script>
</body>


</html>
