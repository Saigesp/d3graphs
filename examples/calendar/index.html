<html>
<head>
    <meta charset="utf-8">
</head>

<style>

    .chart .label {
        font-size: 12px;
        font-family: sans-serif;
    }

</style>
<body>
    <div id="calendar" style="height: 300px;"></div>


    <script src="../../d3.v4.min.js"></script>
    <script src="../../d3-scale-chromatic.v0.3.min.js"></script>
    <script src="d3.calendar.js"></script>
    <script>
        d3.csv("accs_per_day.csv", function(error, data) {
            if (error) throw error;

            d3.timeFormatDefaultLocale({
                "decimal": ".",
                "thousands": ",",
                "grouping": [3],
                "currency": ["$", ""],
                "dateTime": "%a %b %e %X %Y",
                "date": "%m/%d/%Y",
                "time": "%H:%M:%S",
                "periods": ["AM", "PM"],
                "days": ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                "shortDays": ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
                "months": ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
                "shortMonths": ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"]
            });

            var chart = new Calendar(d3.select('#calendar'), data, {
                'datefield': 'fecha',
                'key': 'precio',
                'year': 2018,
                'mondaystart': true,
            })
        });
    </script>

</body>
</html>
