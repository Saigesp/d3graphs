<body>
    <div id="calendar" style="height: 300px;"></div>


    <script src="../../d3.v4.min.js"></script>

    <script src="d3.calendar.js"></script>
    <script>
        d3.csv("accs_per_day.csv", function(error, data) {

            var chart = new Calendar(d3.select('#calendar'), data, {

                'key': 'precio',
                'year': 2018,
            })
        });
    </script>
